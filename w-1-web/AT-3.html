<!DOCTYPE html>
<html>

<head>
    <title>Split Layout</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
            display: flex;
        }

        .left {
            width: 66%;
            background-color: red;
            padding: 20px;
            color: white;
        }

        .right {
            width: 33%;
            background-color: blue;
            padding: 20px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">LEFT</div>
        <div class="right">RIGHT</div>
    </div>
</body>

</html>
