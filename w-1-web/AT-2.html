<!DOCTYPE html>
<html>

<head>
    <title>Centered Div</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .centered-div {
            width: 1200px;
            height: 500px;
            background-color: red;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="centered-div">
        Hello World
    </div>
</body>

</html>
